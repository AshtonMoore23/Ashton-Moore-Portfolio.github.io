<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/bg 4 WITH TEXT.webp" alt="Header Image" class="header-image">
    </header>

    <div class="container">
        <header>
            <h1>Welcome to My Portfolio</h1>
        </header>

        <main>
            <!-- About Section -->
            <section class="about">
                <h2>About Me</h2>
                <p>I'm Ashton, and I create amazing things!</p>
            </section>

            <!-- Portfolio Section -->
            <section class="portfolio" id="portfolio">
                <h2>My Work</h2>
                <div class="gallery">
                    <div class="gallery-item" onclick="openLightbox(0)">
                        <img src="images/project1.jpg" alt="Project 1">
                    </div>
                    <div class="gallery-item" onclick="openLightbox(1)">
                        <img src="images/project2.jpg" alt="Project 2">
                    </div>
                    <div class="gallery-item" onclick="openLightbox(2)">
                        <img src="images/project3.jpg" alt="Project 3">
                    </div>
                </div>

                <!-- Lightbox Modal -->
                <div id="lightbox" class="lightbox">
                    <span class="close" onclick="closeLightbox()">&times;</span>
                    <img class="lightbox-image" id="lightbox-img" alt="Lightbox Display">
                    <div class="caption" id="lightbox-caption"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Ashton. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Lightbox functionality
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxCaption = document.getElementById("lightbox-caption");

        const images = [
            { src: "images/project1.jpg", caption: "Project 1: Amazing Design" },
            { src: "images/project2.jpg", caption: "Creative Vision" },
            { src: "images/project3.jpg", caption: "Bold Ideas" }
        ];

        function openLightbox(index) {
            lightbox.style.display = "flex";
            lightboxImg.src = images[index].src;
            lightboxCaption.textContent = images[index].caption;
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }
    </script>
</body>
</html>
