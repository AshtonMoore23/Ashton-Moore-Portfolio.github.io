<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="home-bar">
        <div class="nav-left">
            <button class="nav-button" onclick="scrollToSection('header')">Home</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" onclick="scrollToSection('about')">About</button>
            <button class="nav-button" onclick="scrollToSection('portfolio')">Work</button>
            <button class="nav-button" onclick="scrollToSection('contact')">Contact</button>
        </div>
    </nav>

    <!-- Header -->
    <header id="header">
        <img src="images/bg 4 WITH TEXT.webp" alt="Header Image" class="header-image">
    </header>

    <!-- Main Content -->
    <div class="container">
        <main>
            <!-- About Section -->
            <section id="about" class="about">
                <h2>About Me</h2>
                <p>I'm Ashton, and I create amazing things!</p>
            </section>

            <!-- Portfolio Section -->
            <section class="portfolio" id="portfolio">
                <h2>My Work</h2>
                <div class="gallery">
                    <div class="gallery-item" onclick="openLightbox(0)">
                        <img src="images/project1.jpg" alt="Project 1">
                    </div>
                    <div class="gallery-item" onclick="openLightbox(1)">
                        <img src="images/project2.jpg" alt="Project 2">
                    </div>
                    <div class="gallery-item" onclick="openLightbox(2)">
                        <img src="images/project3.jpg" alt="Project 3">
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact" class="contact">
                <h2>Contact Me</h2>
                <p>Email: ashton@example.com</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Ashton. All rights reserved.</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Smooth scroll functionality for buttons
        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        // Lightbox functionality
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxCaption = document.getElementById("lightbox-caption");

        const images = [
            { src: "images/project1.jpg", caption: "Project 1: Amazing Design" },
            { src: "images/project2.jpg", caption: "Creative Vision" },
            { src: "images/project3.jpg", caption: "Bold Ideas" }
        ];

        function openLightbox(index) {
            lightbox.style.display = "flex";
            lightboxImg.src = images[index].src;
            lightboxCaption.textContent = images[index].caption;
        }

        function closeLightbox() {
            lightbox.style.display = "none";
        }
    </script>
</body>
</html>
