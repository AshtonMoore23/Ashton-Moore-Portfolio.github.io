<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="home-bar">
        <div class="nav-left">
            <button class="nav-button" onclick="scrollToSection('header')">Home</button>
        </div>
        <div class="nav-center">
            <h1 class="logo">ASHTON MOORE</h1>
        </div>
        <div class="nav-right">
            <button class="nav-button" onclick="scrollToSection('about')">About</button>
            <button class="nav-button" onclick="scrollToSection('portfolio')">Work</button>
            <button class="nav-button" onclick="scrollToSection('contact')">Contact</button>
        </div>
    </nav>

    <!-- Header Section -->
    <header id="header">
        <img src="images/bg 4 WITH TEXT.webp" alt="Header Image" class="header-image">
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- About Section -->
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>I'm Ashton, and I create amazing things! Here's a bit more about me...</p>
        </section>

        <!-- Portfolio Section -->
        <section id="portfolio" class="portfolio">
            <h2>My Work</h2>
            <div class="gallery">
                <img src="images/work1.jpg" alt="Project 1">
                <img src="images/work2.jpg" alt="Project 2">
                <img src="images/work3.jpg" alt="Project 3">
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <p>Feel free to reach out if you'd like to work together!</p>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ashton. All rights reserved.</p>
    </footer>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    </script>
</body>
</html>
