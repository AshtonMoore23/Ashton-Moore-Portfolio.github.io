<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Image Section with Fixed Height -->
<header>
    <img src="images/bg 4 WITH TEXT.webp" alt="Header Image" class="header-image">
</header>

<!-- Navbar Section -->
<nav>
    <div class="nav-container">
        <a href="#" class="home">Home</a>
        <div class="dropdown">
            <a href="#" class="work">Work</a>
            <div class="dropdown-content">
                <a href="VIDEO1.html">Video</a>
                <a href="PHOTOGRAPHY.html">Photography</a>
                <a href="DESIGN.html">Design</a>
            </div>
        </div>
        <a href="ABOUT.html" class="about">About</a>
        <a href="CONTACT.html" class="contact">Contact</a>
    </div>
</nav>

<!-- Content Section -->
<div class="container">
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section class="about">
            <h2>About Me</h2>
            <p>I'm Ashton, and I create amazing things!</p>
        </section>
    </main>
</div>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 Ashton. All rights reserved.</p>
</footer>

<!-- JavaScript for Dropdown -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const workButton = document.querySelector('.work');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Show dropdown on click
        workButton.addEventListener('click', function (event) {
            event.preventDefault();
            dropdownContent.classList.toggle('show');
        });

        // Optional: Close dropdown when clicking outside
        document.addEventListener('click', function (event) {
            if (!workButton.contains(event.target) && !dropdownContent.contains(event.target)) {
                dropdownContent.classList.remove('show');
            }
        });
    });
</script>

</body>
</html>
